<div class="container">
  <h2>Lista de Estudiantes</h2>
 <!-- Bot칩n para abrir el modal de creaci칩n de estudiante con icono -->
<button class="btn btn-primary mb-3 me-2" (click)="abrirModalCrearEstudiante()">
  <i class="bi bi-person-plus"></i> <!-- Icono de Bootstrap Icons -->
  Crear Estudiante
</button>

  <table class="table table-striped" *ngIf="estudiantes && estudiantes.length > 0; else noEstudiantes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Carrera</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Documento</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of estudiantes">
        <td>{{ estudiante.id }}</td>
        <td>{{ estudiante.carrera }}</td>
        <td>{{ estudiante.persona.nombres }}</td>
        <td>{{ estudiante.persona.apellidos }}</td>
        <td>{{ estudiante.persona.documento}}</td>
        <td>{{ estudiante.persona.email }}</td>
        <td>
          <button (click)="abrirModalActualizarEstudiante(estudiante)" class="btn btn-warning me-2">
            <i class="bi bi-pencil"></i> <!-- Icono de l치piz para actualizar -->
          </button>
          
          <!-- Bot칩n de eliminar con icono -->
          <button (click)="confirmDelete(estudiante.id)" class="btn btn-danger">
            <i class="bi bi-trash"></i> <!-- Icono de basura para eliminar -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noEstudiantes>
    <p>No hay estudiantes disponibles.</p>
  </ng-template>
</div>
